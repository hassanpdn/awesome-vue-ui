name: npm-publish
on: 
  push: 
    branches:
      - main
jobs:
    release:
      name: ðŸ”¥ publish
      runs-on: ubuntu-latest
      steps:
        - name: checkout
          uses: actions/checkout@v3
        - name: node
          uses: actions/setup-node@v3
          with:
              node-version: 14
              registry-url: https://registry.npmjs.org
        - name: publish
          run: npm publish --access public
          env:
              NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
          

